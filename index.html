<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe Game</title>
        <link rel="icon" type="image/png" href="ic1.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="mode-container">
            <h1>Tic-Tac-Toe </h1>
            <button id="one-player-btn" >Play with Bot</button>
            <button id="two-player-btn" >Play with Friends</button>
        </div>
            
        </div>
        <div class="name-container hide">
            <h2>Enter Player Name(s)</h2>
            <input type="text" id="player1-name" placeholder="Player 1 Name" />
            <input type="text" id="player2-name" placeholder="Player 2 Name" class="hide" />
            <button id="start-btn">Start Game</button>
        </div>
        
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>

        
        <div class="main-container hide">
            
            <h1>Tic-Tac-Toe</h1>
            <h3> (Play for FUN!!!)</h3>
            
            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
                
            </div>
            <button id="reset-btn">Reset Game</button>

        </div>
        <script src="app.js"></script>
        
        
    </body>
</html>
